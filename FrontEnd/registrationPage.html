<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TaskCraft</title>
    <link rel="icon" href="resources/Logos/tab_logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="registration-content" id="registrationForm">
      <h2>Create an Account</h2>
      <div id="formContainer">
        <form method="post">
          <div class="input-group">
            <label id="usernameRegg" for="username">Username:</label>
            <input type="text" id="usernameInput" name="username" required />
          </div>

          <div class="input-group">
            <label id="passwordRegg" for="password">Password:</label>
            <input type="password" id="passwordReg" name="password" required />
          </div>

          <div class="input-group">
            <label id="emailRegg" for="email">Email:</label>
            <input type="email" id="emailReg" name="email" required />
          </div>

          <div class="input-group">
            <label id="firstNameRegg" for="firstName">First Name:</label>
            <input type="text" id="firstNameReg" name="firstName" required />
          </div>

          <div class="input-group">
            <label id="lastNameRegg" for="lastName">Last Name:</label>
            <input type="text" id="lastNameReg" name="lastName" required />
          </div>

          <div class="input-group">
            <label id="phoneNumberRegg" for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumberReg" name="phoneNumber" />
          </div>

          <div class="input-group">
            <label id="photoRegg" for="photo">Profile Photo (URL):</label>
            <input type="text" id="photoReg" name="photo" />
          </div>
          <button
            type="button"
            id="createAccountButton"
            onclick="addUser(this.form)"
          >
            Create Account
          </button>
        </form>
      </div>
    </div>
    <div id="profilePreviewContainer">
      <h2>Profile Picture</h2>
      <div id="profilePreview"></div>
    </div>
    <script src="registrationscript.js"></script>
  </body>
</html>
